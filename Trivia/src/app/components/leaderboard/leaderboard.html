<h2>Leaderboard</h2>
<table border="1" cellspacing="0" cellpadding="6">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of leaderboard; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ entry.name }}</td>
      <td>{{ entry.score }}</td>
    </tr>
  </tbody>
</table>
